<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link id="size-stylesheet" rel="stylesheet" type="text/css" href="css/narrow.css"/>
	<title>Puzzle</title>		
</head>

<body class="centeredFlex">
	<!-- Header, that has the button to open the drawer navigator, a text, and language buttons -->
	<header class="header centeredFlex">
		<div class="centeredFlex headerFooterBackground">
			<div class="header-side" style="display:flex; justify-content:flex-start; align-items:center">
				<span></span>
				<img id="hamburger-menu" src="img/icons/hamburger-menu.png" onclick="openIndex()"
					 onmouseover="this.style.height='90%'" onmouseout="this.style.height='80%'"
					 style="height:80%; filter:invert(100%);">
			</div>
			<!-- <img id="header-label"> -->
			<span id="header-label"></span>
			<div id="languageMenu" class="header-side" style="justify-content:flex-end; padding-right:3%">
				<div class="centeredFlex">
					<img class="language_icon" src="img/icons/spain.png" onclick="change_language('spanish')">
				</div>

				<div class="centeredFlex">
					<img class="language_icon" src="img/icons/uk.png" onclick="change_language('english')">
				</div>
			</div>
		</div>
	</header>

	<!-- Middle section where is the principal content -->
	<main class="centeredFlex"></main>

	<!-- Footer, that can have a text or some buttons -->
	<footer class="footer centeredFlex">
		<div class="centeredFlex headerFooterBackground" style="flex-direction: row;">

			<!--Text: All rights reserved -->
			<div id="footer-label" style="font-family:'Century Gothic'; text-align:center"></div>

			<!-- Hands pointing to left/right, and the magnifying glass on the center -->
			<div id="footer-elements" class="whole" style="display:none; justify-content:flex-start">
				<div class="centeredFlex" style="width:calc(100%/3); height:100%">
					<img id="handToLeft" class="footer_icon" src="img/icons/pointing-hand.png">
				</div>
				<div class="centeredFlex" style="width:calc(100%/3); height:100%">
					<img id="magnifyingGlass" class="footer_icon" src="img/icons/magnifying-glass.png">
				</div>
				<div class="centeredFlex" style="width:calc(100%/3); height:100%">
					<img id="handToRight" class="footer_icon" src="img/icons/pointing-hand.png"
						style="transform: scaleX(-1)">
				</div>
			</div>

		</div>
	</footer>

	<!-- Drawer navigator (index) -->
	<div id="index-view-container" style="display:none;">
		<div id="index-view">
			<!-- Header with close button -->
			<div class="header centeredFlex">
				<div class="centeredFlex headerFooterBackground" style="justify-content:flex-end; align-items:center">
					<img id="index-closeX" src="img/icons/closeX.png" onclick="closeIndex()"
						 onmouseover="this.style.height='60%'" onmouseout="this.style.height='50%'"
						 style="height:50%; filter:invert(100%);">
					<span id="index-header-space"></span>
				</div>
			</div>

			<!-- Image with the title: "Venezuelan Rockart manifestations" -->
			<div class="centeredFlex" style="height:calc(0.29 * var(--main-container-height)); width:100%">
				<div class="centeredFlex" style="height:100%; width:var(--content-width)">
					<img id="index-title">
				</div>
			</div>

			<!-- The part that says "EDUCATIONAL SLIDING PUZZLE" -->
			<div class="header centeredFlex">
				<!-- This is to fill the lower half with yellow background -->
				<span class="whole centeredFlex">
					<span style="background:linear-gradient(to bottom, Transparent 50%, var(--index-yellow) 50%); height:100%; width: var(--content-width)"></span>
				</span>

				<!-- Image with the mentioned text -->
				<div class="centeredFlex headerFooterBackground" style="position:absolute">
					<span id="index-label"></span>
				</div>
			</div>

			<!-- Main part with the index properly (options)-->
			<div class="centeredFlex" style="height:calc(0.71 * var(--main-container-height) - var(--header-footer-container-height))">

				<div class="centeredFlex" style="height:100%; width: var(--content-width); background-color: var(--index-yellow)">
					<div id="index-options" style="padding-left:4vh"></div>
					<img id="index-hand" style="position:absolute" src="img/icons/index-frontal-hand.png">
				</div>
				
			</div>

			<!-- Footer with the language menu -->
			<div class="footer centeredFlex">
				<!-- This is to fill the upper half with yellow background -->
				<span class="whole centeredFlex">
					<span style="background:linear-gradient(to bottom, var(--index-yellow) 50%, Transparent 50%); height:100%; width: var(--content-width)"></span>
				</span>

				<div class="centeredFlex headerFooterBackground" style="position:absolute">
					<div id="index-languageMenu">
						<div class="centeredFlex">
							<img class="index-language_icon" src="img/icons/spain.png" onclick="change_language('spanish')">
						</div>

						<div class="centeredFlex">
							<img class="index-language_icon" src="img/icons/uk.png" onclick="change_language('english')">
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Transparent part whose purpose is that the user can close the index by touching or clicking it -->
		<div id="index-empty" style="height:100%" onclick="closeIndex()"></div>
	</div>
</body>

<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

<!-- Import global variables and constants -->
<script type="text/javascript" src="js/global.js"></script>

<!-- Import the dictionaries of the application -->
<script type="text/javascript" src="js/dictionaries/mainLabels.js"></script>
<script type="text/javascript" src="js/dictionaries/indexOptions.js"></script>
<script type="text/javascript" src="js/dictionaries/manifestationsOptions.js"></script>

<!-- Import the functions that change the views -->
<script type="text/javascript" src="js/functions/mainFunctions.js"></script>
<script type="text/javascript" src="js/functions/indexFunctions.js"></script>
<script type="text/javascript" src="js/functions/manifestationsMenuFunctions.js"></script>

<!-- Import the functions that are invoked putting an underscore (_) -->
<script type="text/javascript" src="js/underscore-min.js"></script>

<script type="text/javascript" src="js/imageMapResizer.min.js"></script>

</html>
